<!DOCTYPE html>
<html>
<head>
    <title>Submit Expense - Expense System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>
            <h1>Submit New Expense</h1>
            <a href="{{ url_for('employee_dashboard') }}" class="button secondary">Back to Dashboard</a>
        </header>

        <div class="card">
            <form method="POST" enctype="multipart/form-data" class="expense-form">
                <div class="form-group">
                    <label for="amount">Amount (â‚ª)</label>
                    <input type="number" step="0.01" min="0" name="amount" id="amount" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" required class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="subcategory">Category</label>
                    <select name="subcategory_id" id="subcategory" required class="form-control">
                        <option value="">Select a category</option>
                        {% for subcategory in subcategories %}
                        <option value="{{ subcategory.id }}">{{ subcategory.category.department.name }} > {{ subcategory.category.name }} > {{ subcategory.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="attachment">Attachment (optional)</label>
                    <input type="file" name="attachment" id="attachment" class="form-control">
                </div>
                <button type="submit" class="button primary">Submit Expense</button>
            </form>
        </div>
    </div>
</body>
</html>
